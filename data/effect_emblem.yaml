# data/effect_emblem.yaml
# yaml-language-server: $schema=../packages/schema/schema/effect.schema.json
# @metaType effect
# @version 1.0.0
- id: effect_emblem_set_ruodianbiaoji_keeponswitchout
  trigger: OnBeforeAddMark
  priority: 0
  condition:
    type: every
    conditions:
      - type: selfAddMark
      - type: evaluate
        target:
          base: addMarkContext
          chain:
            - type: select
              arg:
                type: dynamic
                arg: baseMark.id
        evaluator:
          type: same
          value: mark_ruodianjihao
  apply:
    type: setMarkTransferOnSwitch
    target: addMarkContext
    value: true
- id: effect_emblem_increase_rage_on_damage
  trigger: OnRageGain
  priority: 0
  condition:
    type: selfBeDamaged
  apply:
    type: addModified
    target: rageContext
    percent: 20
    delta: 0
- id: effect_emblem_20percent_double_heal
  trigger: OnHeal
  priority: 0
  condition:
    type: every
    conditions:
      - type: selfBeHeal
      - type: evaluate
        target: self
        evaluator:
          type: probability
          percent: 20
  apply:
    type: addModified
    target: healContext
    percent: 100
    delta: 0
- id: effect_emblem_destory_meihuo_onturnend
  trigger: TurnEnd
  priority: 0
  condition:
    type: every
    conditions:
      - type: evaluate
        target:
          base: selfMarks
          chain:
            - type: selectPath
              arg: baseId
            - type: where
              arg:
                type: same
                value: mark_meihuo
        evaluator:
          type: exist
  apply:
    type: destroyMark
    target:
      base: selfMarks
      chain:
        - type: selectPath
          arg: baseId
        - type: where
          arg:
            type: same
            value: mark_meihuo
- id: effect_emblem_set_zhongdu_duration_2
  trigger: OnBeforeAddMark
  priority: 0
  condition:
    type: every
    conditions:
      - type: selfAddMark
      - type: evaluate
        target:
          base: addMarkContext
          chain:
            - type: select
              arg:
                type: dynamic
                arg: baseMark.id
        evaluator:
          type: same
          value: mark_zhongdu
  apply:
    type: setMarkDuration
    target: addMarkContext
    value: 2
