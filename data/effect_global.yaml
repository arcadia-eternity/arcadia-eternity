- id: effect_global_power_35_percent_grass_light
  trigger: AfterUseSkillCheck
  priority: 0
  condition:
    type: some
    conditions:
      - type: evaluate
        target:
          base: useSkillContext
          chain:
            - type: select
              arg: element
        evaluator:
          type: anyOf
          value:
            - Grass
            - Light
  apply:
    type: amplifyPower
    target: useSkillContext
    value: 1.35
