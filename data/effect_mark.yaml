    type: checkSelf
  apply:
    type: setSkill
    target: usingSkillContext
    value:
      type: dynamic
      selector:
        base: selfAvailableSkills
        chain:
          - type: shuffled
          - type: limit
            arg: 1
- id: effect_mark_onDamage_over100_recovery
  trigger: PostDamage
  priority: 0
  condition:
    type: every
    conditions:
      - type: selfBeDamaged
      - type: evaluate
        target:
          base: damageContext
          chain:
            - type: selectPath
              arg: damageResult
        evaluator:
          type: compare
          operator: '>='
          value: 100
  apply:
    type: destroyMark
    target:
      base: mark
- id: effect_mark_curse_add_random_status
