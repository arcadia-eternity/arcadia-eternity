    type: every
    conditions:
      - type: selfBeDamaged
      - type: evaluate
        target:
          base: self
          chain:
            - type: select
              arg:
                type: base
                arg: rage
        evaluator:
          type: compare
          operator: '<'
          value:
            type: dynamic
            selector:
              base: foe
              chain:
                - type: select
                  arg:
                    type: base
                    arg: rage
  apply:
    type: heal
    target:
      base: self
    value:
      type: dynamic
      selector:
        base: damageContext
        chain:
          - type: select
            arg:
              type: dynamic
              arg: damageResult
          - type: divide
            arg: 2
