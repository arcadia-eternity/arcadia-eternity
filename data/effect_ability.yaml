- id: effect_ability_amplify_power_consume_ruodian
  trigger: BeforeUseSkillCheck
  priority: 0
  apply:
    type: amplifyPower
    target:
      base: usingSkillContext
    value: 1.25
  condition:
    type: every
    conditions:
      - type: checkSelf
      - &hp_below_1_4
        type: evaluate
        target:
          base: self
          chain:
            - type: select
              arg:
                type: base
                arg: currentHp
        evaluator:
          type: compare
          operator: '<'
          value:
            type: dynamic
            selector:
              base: self
              chain:
                - type: select
                  arg:
                    type: base
                    arg: maxHp
                - type: divide
                  arg: 4
      - type: evaluate
        target:
          base: usingSkillContext
          chain:
            - type: select
              arg:
                type: dynamic
                arg: skill
            - type: select
              arg:
                type: base
                arg: tags
            - type: flat
        evaluator:
          type: contain
          tag: consume_ruodian
