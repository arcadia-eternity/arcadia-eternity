            ## ä¸‹è½½è¯´æ˜

            ### ğŸ“¦ å®‰è£…ç‰ˆæœ¬
            - **Windows**: ä¸‹è½½ `.msi` æ–‡ä»¶å¹¶è¿è¡Œå®‰è£…
            - **macOS**: ä¸‹è½½ `.dmg` æ–‡ä»¶å¹¶è¿è¡Œå®‰è£…

            ## è‡ªåŠ¨æ›´æ–°

            åº”ç”¨æ”¯æŒè‡ªåŠ¨æ›´æ–°åŠŸèƒ½ã€‚

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: './packages/web-ui'
          includeUpdaterJson: true
          includeDebug: false

      - name: Verify DMG creation (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Checking for DMG files..."
          find ./packages/web-ui/src-tauri/target -name "*.dmg" -type f || echo "No DMG files found"
          ls -la ./packages/web-ui/src-tauri/target/*/release/bundle/dmg/ || echo "DMG directory not found"

  notify:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify completion
        run: |
          if [ "${{ needs.publish-tauri.result }}" == "success" ]; then
            echo "âœ… Release completed successfully!"
          else
            echo "âŒ Release failed!"
            echo "Release result: ${{ needs.publish-tauri.result }}"
          fi
