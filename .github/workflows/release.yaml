name: Release Tauri App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'windows-latest'
            args: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './packages/web-ui/src-tauri -> target'

      - name: install frontend dependencies
        run: pnpm install

      - name: Build workspace packages
        run: pnpm run build:package

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CI: true
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'Arcadia Eternity ${{ github.ref_name || inputs.version }}'
          releaseBody: |
            ## 更新内容

            请查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细更新内容。

            ## 下载说明

            ### 📦 安装版本
            - **Windows**: 下载 `.msi` 文件并运行安装
            - **macOS**: 下载 `.dmg` 文件并运行安装

            ## 自动更新

            应用支持自动更新功能。

            ---

            **完整更新日志**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: './packages/web-ui'
          includeUpdaterJson: true
          includeDebug: false

      - name: Verify DMG creation (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          echo "Checking for DMG files..."
          find ./packages/web-ui/src-tauri/target -name "*.dmg" -type f || echo "No DMG files found"
          ls -la ./packages/web-ui/src-tauri/target/*/release/bundle/dmg/ || echo "DMG directory not found"

  notify:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify completion
        run: |
          if [ "${{ needs.publish-tauri.result }}" == "success" ]; then
            echo "✅ Release completed successfully!"
          else
            echo "❌ Release failed!"
            echo "Release result: ${{ needs.publish-tauri.result }}"
          fi
