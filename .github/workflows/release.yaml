            ## ä¸‹è½½è¯´æ˜Ž

            ### ðŸš€ ä¾¿æºå¼ç‰ˆæœ¬ï¼ˆæŽ¨èï¼‰
            - **Windows**: ä¸‹è½½ `*_portable.zip` è§£åŽ‹å³ç”¨
            - **macOS**: ä¸‹è½½ `*_portable.tar.gz` è§£åŽ‹å³ç”¨
            - **Linux**: ä¸‹è½½ `*_portable.tar.gz` è§£åŽ‹å³ç”¨

            ### ðŸ“¦ å®‰è£…ç‰ˆæœ¬
            - **Windows**: ä¸‹è½½ `.msi` æ–‡ä»¶å¹¶è¿è¡Œå®‰è£…
            - **macOS**: ä¸‹è½½ `.app.tar.gz` æ–‡ä»¶è§£åŽ‹åŽè¿è¡Œ
            - **Linux**: ä¸‹è½½ `.AppImage` æ–‡ä»¶ï¼Œæ·»åŠ æ‰§è¡Œæƒé™åŽè¿è¡Œ

            ## è‡ªåŠ¨æ›´æ–°

            ä¾¿æºå¼ç‰ˆæœ¬å’Œå®‰è£…ç‰ˆæœ¬éƒ½æ”¯æŒè‡ªåŠ¨æ›´æ–°åŠŸèƒ½ã€‚

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: './packages/web-ui'

      - name: Create portable versions
        if: matrix.platform != 'ubuntu-22.04' # æš‚æ—¶è·³è¿‡ Linuxï¼Œå› ä¸º AppImage æœ¬èº«å°±æ˜¯ä¾¿æºå¼çš„
        run: |
          VERSION="${{ github.ref_name || inputs.version }}"
          VERSION_NUMBER="${VERSION#v}"

          if [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            # Windows ä¾¿æºå¼ç‰ˆæœ¬
            cd packages/web-ui/src-tauri/target/release/bundle/msi
            mkdir -p portable
            # æå– MSI å†…å®¹åˆ° portable ç›®å½•
            echo "åˆ›å»º Windows ä¾¿æºå¼ç‰ˆæœ¬"
