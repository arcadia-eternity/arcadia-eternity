            æ¡Œé¢åº”ç”¨å·²æ„å»ºå®Œæˆï¼Œå¯ä»¥ä¸‹è½½ä½¿ç”¨ï¼

            ## ğŸ“¦ ä¸‹è½½è¯´æ˜

            ### å®‰è£…ç‰ˆæœ¬
            - **macOS**: ä¸‹è½½ `.app` æ–‡ä»¶å¹¶æ‹–æ‹½åˆ°åº”ç”¨ç¨‹åºæ–‡ä»¶å¤¹
            - **Windows**: ä¸‹è½½ `.msi` æˆ– `.exe` æ–‡ä»¶å¹¶è¿è¡Œå®‰è£…

            ## ğŸ”„ è‡ªåŠ¨æ›´æ–°

            åº”ç”¨å†…ç½®è‡ªåŠ¨æ›´æ–°åŠŸèƒ½ï¼Œä¼šè‡ªåŠ¨æ£€æŸ¥å¹¶æç¤ºå®‰è£…æ–°ç‰ˆæœ¬ã€‚

            - âœ… è‡ªåŠ¨æ£€æŸ¥æ›´æ–°
            - âœ… ä¸€é”®ä¸‹è½½å®‰è£…
            - âœ… å®‰è£…åè‡ªåŠ¨é‡å¯
            - âœ… ç­¾åéªŒè¯ç¡®ä¿å®‰å…¨

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—**: [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          releaseDraft: false
          prerelease: false
          # å¦‚æœreleaseå·²å­˜åœ¨ï¼Œåˆ™æ›´æ–°ç°æœ‰release
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}
          projectPath: './packages/web-ui'
          includeUpdaterJson: true
          includeDebug: false

      - name: Verify app bundle creation (macOS only)
        if: startsWith(matrix.platform, 'macos')
        run: |
          echo "Checking for app bundle files..."
          find ./packages/web-ui/src-tauri/target -name "*.app" -type d || echo "No app bundle found"
          ls -la ./packages/web-ui/src-tauri/target/*/release/bundle/macos/ || echo "macOS bundle directory not found"

  notify:
    needs: publish-tauri
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify completion
        run: |
          if [ "${{ needs.publish-tauri.result }}" == "success" ]; then
            echo "âœ… Release completed successfully!"
          else
            echo "âŒ Release failed!"
            echo "Release result: ${{ needs.publish-tauri.result }}"
          fi
