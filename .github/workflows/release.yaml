            åº”ç”¨æ”¯æŒè‡ªåŠ¨æ›´æ–°åŠŸèƒ½ã€‚

            ---

            **å®Œæ•´æ›´æ–°æ—¥å¿—**: https://github.com/${{ github.repository }}/compare/v${{ github.event.before }}...${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          projectPath: './packages/web-ui'
          includeUpdaterJson: true

  notify:
    needs: release
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify completion
        run: |
          if [ "${{ needs.release.result }}" == "success" ]; then
            echo "âœ… Release completed successfully!"
            echo "Version: ${{ github.ref_name || inputs.version }}"
            echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name || inputs.version }}"
          else
            echo "âŒ Release failed!"
            echo "Release result: ${{ needs.release.result }}"
