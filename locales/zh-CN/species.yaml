pet_dilan:
  name: 迪兰
  description: 漂亮冷酷的精灵 不爱说话
pet_didilan:
  name: 迪迪兰
  description: 常被误认为雌性精灵 经常受到雄性精灵追求 使它非常郁闷
pet_dilante:
  name: 迪兰特
  description: 战斗时的它非常冷静 习惯看破对方的弱点加以攻击
pet_xiuxiu:
  name: 休咻
  description: 做任何事都喜欢冲在最前面 一心想当迪兰、拉奥的队长
pet_xiuyier:
  name: 休伊尔
  description: 非常勇敢有自信的精灵 但有时会显得比较莽撞
pet_xiuluosi:
  name: 休罗斯
  description: 过大的信心有时让人觉得是虚张声势 有时又非常可靠
pet_laao:
  name: 拉奥
  description: 心地善良的小精灵 不愿看到任何精灵受到伤害
pet_laaomiao:
  name: 拉奥苗
  description: 经常和对手战斗完也会帮它恢复体力以示友善
pet_laaoye:
  name: 拉奥叶
  description: 对自己关心很少 有时只顾着帮助别的精灵忘记自己受了重伤
pet_fala:
  name: 法拉
  description: 当有部落居民的时候 法拉就已在阿卡迪亚星球生活了很久很久
pet_fana:
  name: 法娜
  description: 温顺的法娜从不主动靠近人类 它只是远远地看着世界的变化
pet_fayina:
  name: 法伊娜
  description: 在寂静的星空里 似乎有法伊娜信奉的力量
pet_xiaoxiaokui:
  name: 小小葵
  description: 小小葵是草系精灵中 与自然界融合得很好的精灵
pet_daidaokui:
  name: 呆呆葵
  description: 呆呆葵能从周围的草木呼吸中 获得不断成长的能量
pet_xiaoxiaokui_2:
  name: 笑笑葵
  description: 笑笑葵能用爽朗的笑声改变天气 将周围变成明媚的晴天
pet_buer:
  name: 布尔
  description: 布尔的脂肪是它最有利的攻击武器
pet_bulutuo:
  name: 布鲁托
  description: 布鲁托最喜欢坐在小树根的脑袋上 享受小精灵们的进贡
pet_xiaoshugen:
  name: 小树根
  description: 小树根是非常胆小的精灵 一直被布鲁托欺负 垫在屁股下
pet_shugenshizhe:
  name: 树根使者
  description: 勇敢的力量让小树根成长为树根使者 长出尖尖的木椎
pet_qilu:
  name: 奇鲁
  description: 奇鲁在石头下出生 需要依靠自己的力量 将身上的大石顶开
pet_kuqilu:
  name: 库奇鲁
  description: 库奇鲁深信河流是精灵王的血液 它的职责是清除血液的障碍
pet_gusi:
  name: 古斯
  description: 古斯是非常胆小的精灵 隐藏在很深很深的荆棘里
pet_gujialuo:
  name: 古加罗
  description: 胆小的古斯成长到一定阶段 会找到共生精灵 合体成古加罗
pet_gujialuosi:
  name: 古加罗斯
  description: 它们的能量共生 互补 进化为古加罗斯 这时古斯不再胆小
pet_anke:
  name: 安可
  description: 安可是谜一样的精灵 身为水系精灵的它无法在水下呼吸
pet_anya:
  name: 安亚
  description: 安亚能将头上的水泡渐渐转变为保护自己的呼吸罩
pet_anmiya:
  name: 安迷亚
  description: 强大的安迷亚让呼吸罩成为了它最强的防护和能量来源
pet_lanmiao:
  name: 蓝喵
  description: 最大胆妄为的蓝喵敢用坚硬的脑袋去冲撞任何物体
pet_lanhujing:
  name: 蓝虎鲸
  description: 蓝虎鲸最大的目标就是撞破阿卡纳斯的水纹护盾
pet_aka:
  name: 阿卡
  description: 阿卡从小就是水上霸主 这是所有水系精灵都不会否认的事实
pet_akanasi:
  name: 阿卡纳斯
  description: 蓝虎鲸的冲撞 激发了阿卡纳斯真正的防护能量 撑开了水盾
pet_youni:
  name: 尤尼
  description: 尤尼生活在火山周围 非常好动 喜欢自己蜷成球到处冲撞
pet_qiaoni:
  name: 乔尼
  description: 有传言乔尼身后的火焰促使它需要不断冲撞 消耗多余能量
pet_xiaoyanfu:
  name: 小岩浮
  description: 小岩浮喜欢成群结队的出现 用大钳子在火山口不停的翻找
pet_dajiaoyanfu:
  name: 大角岩浮
  description: 它似乎在火山口 不停的寻找遗失的某个重要东西
pet_dajiangyanfu:
  name: 大将岩浮
  description: 它最担心的就是遇上乔尼 这个顽皮的家伙总喜欢把它撞倒
pet_huoke:
  name: 霍克
  description: 霍克是自卑而孤独的精灵 经常受欺负也趴着一动不动
pet_huokenuer:
  name: 霍克努尔
  description: 当霍克的怒火如火山般的喷发 它成长为了强大的霍克努尔
pet_xiaochitun:
  name: 小赤豚
  description: 传说 小赤豚是神手在勾画强大精灵时 遗落的星火化身出的
pet_chiyanshou:
  name: 赤焰兽
  description: 赤焰兽坚硬如铁石的大嘴 能吸收火山熔浆的神奇力量
pet_shuimodian:
  name: 水墨点点
  description: 水墨点点从小就被嘲笑 只能在水中行走 而不能畅游
pet_shuimofeima:
  name: 水墨飞马
  description: 经过艰难的成长 强韧的双翼让水墨飞马游得像箭一样快
pet_jiujiu:
  name: 啾啾
  description: 可爱的小精灵 总是发出啾啾的叫声 喜欢用红心印记来表达友好
pet_weiniqiujiu:
  name: 维尼啾啾
  description: 进化后的啾啾变得更加温和 擅长用心之印记与其他精灵建立联系
pet_kadunqiujiu:
  name: 卡顿啾啾
  description: 最终进化形态 拥有强大的力量和温柔的内心 能够释放满天红心的绚烂技能
pet_xiaoyuetu:
  name: 晓月兔
  description: 晓月兔来自晓晓和月月的合体 合体后的晓月兔能在日光下自由的奔跑了
pet_fuxiaotu:
  name: 拂晓兔
  description: 感受着来自心灵的交流 它在朦胧、静谧的佛晓之刻领悟到了最强的必杀
pet_daerhou:
  name: 大耳猴
  description: 拳击系精灵的初始形态，拥有敏锐的听觉和强壮的拳头。
pet_quantaohou:
  name: 拳套猴
  description: 进化后的拳击精灵，拳头更加有力，战斗技巧更加娴熟。
pet_changbihou:
  name: 长臂猴
  description: 拳击系精灵的最终形态，拥有超长的手臂和无与伦比的拳击技巧。
pet_maimaizi:
  name: 麦麦籽
  description: 麦麦籽是小小葵一起长大的好伙伴 但是它经常欺负小小葵哦！
pet_maimaitou:
  name: 麦麦头
  description: 麦麦头曾和小小葵一起经历了可怕的事 它们见到了长相可怕的古斯
pet_maimaidi:
  name: 麦麦迪
  description: 麦麦迪从其它地方又回到了这片小时候的土地 它和呆呆葵又见面了
pet_xijie:
  name: 希捷
  description: 对于希捷来说 空间的概念是不存在的
pet_xijietie:
  name: 希捷特
  description: 希捷特可以自由穿梭在各种空间之间 而在常人看来 它实现了一次瞬间转移
pet_yite:
  name: 伊特
  description: 捣蛋鬼伊特 体内拥有三种不稳定的力量 最讨厌别人叫自己怪胎
pet_fengyite:
  name: 风伊特
  description: 继承了风元素的力量 变得勇敢和强大 它呼唤的飓风另所有敌人无法逃脱
pet_dianyite:
  name: 电伊特
  description: 继承了电元素的果断 变得真诚和热情 它呼唤的雷电令邪恶力量动弹不得
pet_bingyite:
  name: 冰伊特
  description: 继承了冰元素的冷静 变得聪明和坚毅 它呼唤的冰雪另世间万物回归平和
pet_anyite:
  name: 暗伊特
  description: 继承了暗元素的神秘 变得狡捷和机敏 它演绎的暗舞另光明世界暗淡失色
pet_guangyite:
  name: 光伊特
  description: 如果说黑暗能够让人迷茫 那么光明就能让人盲目比起暗伊特的狡诘调皮 光伊特则更纯粹极端
pet_tangni:
  name: 汤尼
  description: 汤尼来自一个彩虹山谷 拥有像石头一般坚硬的双拳
pet_taini:
  name: 泰尼
  description: 被守护师收服后 泰尼跟随他来到了赛尔号的竞技场
pet_luni:
  name: 鲁尼
  description: 不停的锻炼 让鲁尼成为了竞技场上最震撼的拳手
pet_duomo:
  name: 多摩
  description: 多摩是很古怪的精灵 平日昏昏沉沉 爱打呵欠做白日梦
pet_duomosang:
  name: 多摩桑
  description: 声波攻击是多摩桑最强的必杀 传闻X字是能量未释放的刻印
pet_mogu:
  name: 莫古
  description: 莫古小的时候曾被抓到地下黑市 充当苦力
pet_juchuimogu:
  name: 巨锤莫古
  description: 长大后 巨锤莫古被送到了沙漠之鹰的斗鸡场 和沙皇鸟一起捣毁了斗鸡场
pet_shazhihe:
  name: 沙之鹤
  description: 沙之鹤从记事起 就一直生活在沙漠之鹰的斗鸡场
pet_shahuangniao:
  name: 沙皇鸟
  description: 沙皇鸟被誉为沙漠之鹰的不败将军 最后和巨锤莫古一起解放了斗鸡场的精灵
pet_gexike:
  name: 格西克
  description: 格西克胆子很小 经常抢不到吃的 只有实在饿得眼晕了才敢向对手扔泥巴
pet_geerxike:
  name: 格尔西克
  description: 即使它不生气 也是一副生气的样子 格尔西克的胆子变得越来越大了！
pet_zhikejji:
  name: 稚壳鸡
  description: 稚壳鸡 天生慢悠悠的、喜好到处旅行 蛋壳是它最喜爱的遮阳头饰
pet_kukejji:
  name: 酷壳鸡
  description: 成长为酷壳鸡的时候 蛋壳不再是简单的装饰 成了它的力量源泉
pet_dankejji:
  name: 蛋壳鸡
  description: 走遍各地的蛋壳鸡 从蛋壳里领悟到了未知的秘密力量
pet_kate:
  name: 卡特
  description: 从胚胎开始培育的双生精灵之一 卡特代表着双生精灵的阴暗面
pet_kateluo:
  name: 卡特罗
  description: 卡特罗在常年的锻炼之下 已经能够很好地驾驭战斗及暗影的双重力量
pet_kaluo:
  name: 卡罗
  description: 从胚胎开始培育的双生精灵之一 卡罗代表着双生精灵的光明面
pet_kaluote:
  name: 卡罗特
  description: 被守护师收服后 卡罗特跟随他来到了赛尔号的竞技场
pet_feiya:
  name: 菲亚
  description: 菲亚还在地面上就已经难逢敌手 它和最好的伙伴约定 要一起变强
pet_feiyasi:
  name: 菲亚斯
  description: 在沉眠了漫长岁月后 它衍变成了菲亚斯——拥有苍穹般强大羽翼的超强精灵！
pet_ailu:
  name: 埃鲁
  description: 若说星球上还有一种精灵能够印射出地沙合体的古老的历史 就是埃鲁了
pet_ailudake:
  name: 埃鲁达克
  description: 埃鲁达克守护着纠结之藤 然而负面的力量还没有放弃分裂这位传奇的守护者
